<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    html,
    body {
      width: 100%;
    }

    table {
      margin: 0;
    }

    td {
      padding: 0 2px 0 5px;
      font-size:11px;
    }

    .key {
      text-align: right
    }

    .head {
      font-weight: bold;
    }
  </style>

</head>

<body>
  <table>
    <tbody>
      <tr>
        <td class="key">File:</td>
        <td>${FILE}</td>
      </tr>
      <tr>
        <td class="key">Index:</td>
        <td>${INDEX}</td>
      </tr>
      <tr>
        <td class="key">Family:</td>
        <td>${FAMILY_NAME}</td>
      </tr>
      <tr>
        <td class="key">Style:</td>
        <td>${STYLE_NAME}</td>
      </tr>
      <tr>
        <td class="key">PS Name:</td>
        <td>${PS_NAME}</td>
      </tr>
      <tr>
        <td class="key">Format:</td>
        <td>${FORMAT}</td>
      </tr>
      <tr>
        <td class="key">UPEM:</td>
        <td>${UPEM}</td>
      </tr>      
    </tbody>
  </table>
</body>

</html>
