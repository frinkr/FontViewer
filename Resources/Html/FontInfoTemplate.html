<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    html,
    body {
      width: 100%;
    }

    table {
      margin: 0;
    }

    td {
      padding: 0 2px 0 5px;
      font-size: 11px;
    }

    .key {
      text-align: right;
    }

    .head {
      font-weight: bold;
    }
  </style>

</head>

<body>
  <table>
    <tbody>

      <!--BASIC-->
      <tr>
        <td class="key">Full Name:</td>
        <td>${FULL_NAME}</td>
      </tr>
      <tr>
        <td class="key">Postscript Name:</td>
        <td>${PS_NAME}</td>
      </tr>
      <tr>
        <td class="key">Vendor:</td>
        <td>${VENDOR}</td>
      </tr>
      <tr>
        <td class="key">Version:</td>
        <td>${VERSION}</td>
      </tr>

      <tr>
        <td class="key">File:</td>
        <td>${FILE}</td>
      </tr>
      <tr>
        <td class="key">Index:</td>
        <td>${INDEX}</td>
      </tr>
      <tr>
        <td class="key">Glyph Count:</td>
        <td>${GLYPH_COUNT}</td>
      </tr>
      <tr>
        <td class="key">UPEM:</td>
        <td>${UPEM}</td>
      </tr>
      <tr>
        <td class="key">Is CID:</td>
        <td>${IS_CID}</td>
      </tr>
      <tr>
        <td class="key">CID:</td>
        <td>${CID}</td>
      </tr>
      <tr>
        <td class="key">OpenType Variant:</td>
        <td>${IS_OT_VARIANT}</td>
      </tr>
      <tr>
        <td class="key">Multiple Master:</td>
        <td>${IS_MM}</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
